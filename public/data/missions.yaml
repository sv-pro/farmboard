version: 1

networks:
  - key: scroll
    label: Scroll
    priority: 1
    explorer: "https://scrollscan.com"
    missions:
      - id: scroll_bridge_twice
        label: "Bridge funds to Scroll (2x)"
        description: >
          Make two bridges to Scroll and back with small amounts to establish
          entry and exit fund activity for potential airdrops.
        goal: "Cross-chain activity & bridge usage on Scroll."
        difficulty: low
        suggestedProtocols:
          - "Official Scroll Bridge"
          - "Orbiter Finance"
        steps:
          - "Bridge a small amount to Scroll."
          - "Wait for confirmations."
          - "Bridge back to origin chain."
        logging:
          requireTxHash: true
          requireExplorerUrl: true
          allowMultipleTxs: true
        meta:
          recommendedFrequency: "2 tx within 48h"

      - id: scroll_2_dapps_swap
        label: "Swaps on 2 dApps"
        description: >
          Make several swaps on two different DEXs on Scroll to spread
          activity across the ecosystem.
        goal: "DEX usage and liquidity interaction."
        difficulty: low
        suggestedProtocols:
          - "SyncSwap"
          - "Skydrome"
        steps:
          - "Choose first DEX and make 1-2 swaps with small amounts."
          - "Choose second DEX and repeat the same."
        logging:
          requireTxHash: true
          requireExplorerUrl: true
          allowMultipleTxs: true
        meta:
          recommendedFrequency: "1-2 sessions in 48h"

      - id: scroll_nft_mint
        label: "Mint NFT"
        description: >
          Mint any inexpensive NFT in the Scroll ecosystem: collection, quest, or badge.
        goal: "NFT interaction signal on Scroll."
        difficulty: low
        steps:
          - "Find an affordable NFT or quest."
          - "Mint the NFT, preferably with a unique contract."
        logging:
          requireTxHash: true
          requireExplorerUrl: true
          allowMultipleTxs: false

      - id: scroll_defi_action
        label: "DeFi action (pool / lend)"
        description: >
          Enter a liquidity pool or perform lending/borrowing in one of Scroll's DeFi protocols.
        goal: "DeFi TVL & lending/LP signal."
        difficulty: medium
        steps:
          - "Choose a DeFi protocol (pool or lending)."
          - "Deploy a small amount into the pool or lend/borrow."
        logging:
          requireTxHash: true
          requireExplorerUrl: true
          allowMultipleTxs: true

  - key: zksync
    label: zkSync
    priority: 1
    explorer: "https://explorer.zksync.io"
    missions:
      - id: zksync_2_swaps
        label: "2 swaps (SyncSwap + Mute)"
        description: >
          Make at least two swaps on SyncSwap and Mute, preferably on different days.
        goal: "DEX usage on zkSync Era."
        difficulty: low
        suggestedProtocols:
          - "SyncSwap"
          - "Mute.io"
        steps:
          - "Make 1-2 swaps on SyncSwap."
          - "Make 1-2 swaps on Mute."
        logging:
          requireTxHash: true
          requireExplorerUrl: true
          allowMultipleTxs: true

      - id: zksync_orbiter_bridge
        label: "Orbiter bridge"
        description: >
          Use Orbiter to bridge to zkSync and back with small amounts.
        goal: "Cross-chain bridge usage to zkSync."
        difficulty: low
        suggestedProtocols:
          - "Orbiter Finance"
        steps:
          - "Bridge funds through Orbiter to zkSync."
          - "Optionally bridge back to origin chain."
        logging:
          requireTxHash: true
          requireExplorerUrl: true
          allowMultipleTxs: true

      - id: zksync_nft
        label: "Mint NFT"
        description: >
          Mint any NFT on zkSync: quest, collection, or gallery NFT.
        goal: "NFT interaction on zkSync."
        difficulty: low
        steps:
          - "Find an affordable NFT/quest."
          - "Mint the NFT."
        logging:
          requireTxHash: true
          requireExplorerUrl: true
          allowMultipleTxs: false

  - key: base
    label: Base
    priority: 2
    explorer: "https://basescan.org"
    missions:
      - id: base_swap
        label: "1 swap on Base"
        description: >
          One small swap on any DEX in the Base network (e.g., Aerodrome).
        goal: "DEX touch on Base."
        difficulty: low
        suggestedProtocols:
          - "Aerodrome"
          - "Uniswap on Base"
        steps:
          - "Connect wallet to DEX."
          - "Make a swap with a small amount."
        logging:
          requireTxHash: true
          requireExplorerUrl: true
          allowMultipleTxs: true

      - id: base_nft
        label: "Mint NFT on Base"
        description: >
          Mint an NFT on Base, preferably as part of a quest or social activity.
        goal: "NFT/social graph signal on Base."
        difficulty: low
        steps:
          - "Choose an NFT/quest on Base."
          - "Mint the NFT."
        logging:
          requireTxHash: true
          requireExplorerUrl: true
          allowMultipleTxs: false

  - key: solana
    label: Solana
    priority: 2
    explorer: "https://solscan.io"
    missions:
      - id: solana_kamino
        label: "Kamino position"
        description: >
          Open a position on Kamino: deposit or LP in one of the secure pools.
        goal: "DeFi LP/borrow activity on Solana."
        difficulty: medium
        suggestedProtocols:
          - "Kamino"
        steps:
          - "Connect wallet to Kamino."
          - "Choose a pool and deposit a small amount."
        logging:
          requireTxHash: true
          requireExplorerUrl: true
          allowMultipleTxs: true

      - id: solana_drift
        label: "Drift trade"
        description: >
          Make a simple trade on Drift (spot/perp) without aggressive leverage.
        goal: "Perp/derivatives usage on Solana."
        difficulty: medium
        suggestedProtocols:
          - "Drift"
        steps:
          - "Deploy some USDC/SOL on Drift."
          - "Open and close a small position."
        logging:
          requireTxHash: true
          requireExplorerUrl: true
          allowMultipleTxs: true
