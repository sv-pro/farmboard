# Docker Compose for local Supabase development
# For full local Supabase stack, use: npx supabase init && npx supabase start
# This is a simplified PostgreSQL-only setup for quick testing

version: '3.8'

services:
  # PostgreSQL (same as Supabase uses)
  postgres:
    image: postgres:16-alpine
    container_name: farmboard-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: farmboard
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./supabase/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin (optional - database GUI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: farmboard-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@farmboard.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '5050:80'
    depends_on:
      - postgres
    profiles:
      - tools # Only start with: docker-compose --profile tools up

volumes:
  postgres_data:

networks:
  default:
    name: farmboard-network
